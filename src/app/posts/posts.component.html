<div class="container">

    <div class="post"  *ngFor="let post of PostsData">
        <div class="image">
            <img src={{post.preview}} alt="img">
        </div>
        <div class="title">
            <h4 [routerLink]="['/posts', post._id]">{{post.title}}</h4>

        </div>
    </div>
    <!-- <h4 *ngFor="let post of PostsData"><a [routerLink]="['/posts', post._id]">{{post.title}}</a></h4> -->

</div>
